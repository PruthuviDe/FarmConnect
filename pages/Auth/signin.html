<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FarmConnect - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="logo">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <h1>FarmConnect</h1>
                </a>
                <p>Welcome back to our agricultural community</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/3079/3079158.png" alt="Farming Illustration" class="illustration">
        </div>
        <div class="form-section">
            <div class="form-header">
                <h2>Welcome Back</h2>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid email or password</span>
            </div>
            
            <form id="loginForm">
              
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Enter your password" required>
                        <span class="password-toggle" id="toggleLoginPassword">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
                    </label>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>

              <!-- Social Login Section -->
            <div class="social-login">
                <div class="divider">
                  <span class="divider-line"></span>
                  <span class="divider-text">or</span>
                  <span class="divider-line"></span>
                </div>
                <button type="button" class="btn-google" id="googleLogin">
                 <img src="https://png.pngtree.com/png-vector/20230817/ourmid/pngtree-google-logo-vector-png-image_9183290.png" alt="Google logo">
                   Continue with Google
                </button>
            </div>
           </div>
         </div>
        </div>
    </div>
    
    <!-- Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
